<!DOCTYPE html>
<html>
<head>
    <title>Add Review - {{ movie.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f3e5f5, #e8eaf6);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: #6a1b9a;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 12px;
            font-weight: 600;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #9c27b0, #ce93d8);
            border-radius: 3px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        form {
            background-color: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(106, 27, 154, 0.15);
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(106, 27, 154, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: 600;
            color: #4a148c;
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            letter-spacing: 0.3px;
        }
        
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #e1bee7;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        textarea:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #9c27b0;
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .rating-container {
            position: relative;
        }
        
        .rating-hint {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 12px;
            color: #9e9e9e;
            font-style: italic;
        }
        
        button {
            background: linear-gradient(to right, #8e24aa, #9c27b0);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: auto;
            margin: 30px auto 5px;
            box-shadow: 0 4px 12px rgba(142, 36, 170, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        button:hover {
            background: linear-gradient(to right, #6a1b9a, #8e24aa);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(142, 36, 170, 0.4);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .error {
            color: #f44336;
            margin: 15px 0;
            font-weight: 500;
            background-color: rgba(244, 67, 54, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 3px solid #f44336;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .back-link {
            margin-top: 25px;
            text-decoration: none;
            color: #6a1b9a;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .back-link::before {
            content: '←';
            margin-right: 6px;
            transition: transform 0.3s ease;
        }
        
        .back-link:hover {
            color: #9c27b0;
        }
        
        .back-link:hover::before {
            transform: translateX(-4px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Star rating visual indicator */
        .stars-container {
            display: flex;
            margin-top: 8px;
            margin-bottom: 12px;
        }
        
        .star {
            color: #e0e0e0;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s ease;
            margin-right: 5px;
        }
        
        .star.active {
            color: #ffc107;
        }
        
        .star:hover {
            transform: scale(1.2);
        }
        
        .rating-value {
            font-size: 14px;
            font-weight: 500;
            color: #6a1b9a;
            margin-left: 10px;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Write a Review for "{{ movie.title }}"</h1>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="review_text">Your Review:</label>
                <textarea name="review_text" id="review_text" rows="5" placeholder="Share your thoughts about the movie..." required></textarea>
            </div>
            
            <div class="form-group rating-container">
                <label for="rating">Rating:</label>
                <span class="rating-hint">(1-5 stars)</span>
                
                <div class="stars-container">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                    <span class="rating-value">0.0</span>
                </div>
                
                <input type="number" name="rating" id="rating" min="1" max="5" step="0.1" value="1" required>
            </div>
            
            <button type="submit">Submit Review</button>
        </form>
        
        <a href="/allmovies/" class="back-link">Back to movie</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ratingInput = document.getElementById('rating');
            const stars = document.querySelectorAll('.star');
            const ratingValue = document.querySelector('.rating-value');
            ratingInput.style.display = 'none';
            updateStars(ratingInput.value);
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const value = parseFloat(this.getAttribute('data-value'));
                    ratingInput.value = value;
                    updateStars(value);
                });
                star.addEventListener('mousemove', function(e) {
                    const box = this.getBoundingClientRect();
                    const position = (e.clientX - box.left) / box.width;
                    
                    if (position <= 0.5) {
                        const value = parseFloat(this.getAttribute('data-value')) - 0.5;
                        if (value >= 1) {
                            tempUpdateStars(value);
                        }
                    } else {
                        tempUpdateStars(parseFloat(this.getAttribute('data-value')));
                    }
                });
            });
            
            function updateStars(value) {
                value = parseFloat(value);
                ratingInput.value = value;
                ratingValue.textContent = value.toFixed(1);
                
                stars.forEach(star => {
                    const starValue = parseFloat(star.getAttribute('data-value'));
                    if (starValue <= value) {
                        star.classList.add('active');
                    } else if (starValue - 0.5 <= value) {
                        star.classList.add('half');
                    } else {
                        star.classList.remove('active', 'half');
                    }
                });
            }
            function tempUpdateStars(value) {
                ratingValue.textContent = value.toFixed(1);
                
                stars.forEach(star => {
                    const starValue = parseFloat(star.getAttribute('data-value'));
                    if (starValue <= value) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
            }
            
            document.querySelector('.stars-container').addEventListener('mouseleave', function() {
                updateStars(ratingInput.value);
            });
        });
    </script>
</body>
</html>
